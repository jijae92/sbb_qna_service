<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Q&A 서비스</title>
</head>
<body>
    <hq>Hello 스프링부트</hq>
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question : ${questionList}">
            <td>
                <span th:text="${question.id}"></span>번
            </td>
            <td>
                [[${question.subject}]]
            </td>
            <td th:text="${#strings.substring(question.createDate, 0, 10)}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
